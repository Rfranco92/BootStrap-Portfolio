        </div>
        <div class="row">
          <div class="col-md-12">
          	<form>
  				<div class="form-group">
    			<label for="Name">Name</label>
    			<input type="text" class="form-control" id="Name" placeholder="John Smith" required="required">
  				</div>
  				<div class="form-group">
    			<label for="E-Mail">E-Mail</label>
    			<input type="text" class="form-control" id="E-Mail" placeholder="example@gmail.com" required="required">
  				</div>
  				<div class="form-group">
  				<label for="message">Message</label>
        		<textarea id="message" class="form-control" id="message" name="message" required="required" rows=7></textarea>
  				</div>
  				<div class="form-group">
  				<button type="submit" class="btn btn-primary">Submit</button>
  				</div>
  			</form>
  	       </div>
       </div>
      </div> 
      <div class="col-sm-12 col-md-3">
        <div class="panel panel-default">
